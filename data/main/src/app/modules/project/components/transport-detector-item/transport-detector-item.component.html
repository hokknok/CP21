<ng-container *ngIf="transportDetectorItem && chartOptions">
  <div class="detector-title">
    <div class="detector-title__name"><h3 [innerHTML]="transportDetectorItem.name"></h3></div>
    <div class="detector-title__description" [innerHTML]="transportDetectorItem.description"></div>
  </div>

  <!--<app-graph-line [chartOptions]="chartOptions"></app-graph-line>-->

  <app-graph-line-dynamics></app-graph-line-dynamics>

  <div *ngIf="webCamList.length" class="web-cams">
    <div class="web-cams__title">
      <h3>Камеры</h3>
    </div>

    <div *ngIf="webCamItem" class="web-cam-detail">
      <a role="button" class="web-cam-detail__close" (click)="onCloseWebCam()">
        <svg height="512px" id="Layer_1" viewBox="0 0 512 512">
          <path
            d="M437.5,386.6L306.9,256l130.6-130.6c14.1-14.1,14.1-36.8,0-50.9c-14.1-14.1-36.8-14.1-50.9,0L256,205.1L125.4,74.5  c-14.1-14.1-36.8-14.1-50.9,0c-14.1,14.1-14.1,36.8,0,50.9L205.1,256L74.5,386.6c-14.1,14.1-14.1,36.8,0,50.9  c14.1,14.1,36.8,14.1,50.9,0L256,306.9l130.6,130.6c14.1,14.1,36.8,14.1,50.9,0C451.5,423.4,451.5,400.6,437.5,386.6z"
          />
        </svg>
      </a>
      <img [src]="getImageFullPath(webCamItem.picture)" class="img-fluid" />
    </div>

    <div class="web-cams__list web-cam-list row gx-2 gy-2">
      <div *ngFor="let item of webCamList; let idx = index" class="col-6">
        <div class="web-cam-item">
          <a role="button" class="web-cam-item__button" (click)="onOpenWebCam(idx)">
            <svg height="48" viewBox="0 0 48 48" width="48" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h48v48H0z" fill="none" />
              <path
                d="M20 33l12-9-12-9v18zm4-29C12.95 4 4 12.95 4 24s8.95 20 20 20 20-8.95 20-20S35.05 4 24 4zm0 36c-8.82 0-16-7.18-16-16S15.18 8 24 8s16 7.18 16 16-7.18 16-16 16z"
              />
            </svg>
          </a>
          <img [src]="getImageFullPath(item.picture)" class="img-fluid" />
        </div>
      </div>
    </div>
  </div>
</ng-container>
